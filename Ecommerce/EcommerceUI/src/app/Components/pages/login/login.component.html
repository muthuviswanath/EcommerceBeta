<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Yinka Enoch Adedokun" />
  <title>Login Page</title>
</head>

<body>
  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row main-content bg-success text-center">
      <div class="col-md-4 text-center company__info">
        <span class="company__logo">
          <h2><img src="assets/images/applogo.png" height="70px" /></h2>
        </span>
        <h4 class="company_title">Welcome!!</h4>
      </div>
      <div class="col-md-8 col-xs-12 col-sm-12 login_form">
        <div class="container-fluid">
          <div class="row">
            <h2>Log In</h2>
          </div>
          <div class="row">
            <form
              #loginForm="ngForm"
              control=""
              class="form-group"
              (ngSubmit)="login(loginForm)"
            >
              <div *ngIf="invalidLogin" class="alert alert-danger">
                Invalid usernAME OR Password
              </div>
              <div class="row">
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form__input"
                  placeholder="Username"
                  ngModel
                  required
                />
              </div>
              <div class="row">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form__input"
                  placeholder="Password"
                  ngModel
                  required
                />
              </div>
              <div class="row">
                <input
                  type="submit"
                  value="Log in"
                  class="btn"
                  [disabled]="!loginForm.valid"
                />
              </div>
            </form>
          </div>
          <div class="row">
            <p>
              Don't have an account? <a routerLink="/signup">Sign Up Here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
