<div class="container" style="padding-top: 6rem; margin-bottom: 60px;" *ngIf="wishlist">
  <div class="card shopping-cart">
    <div class="card-header text-light" style="background-color: #5a88ca;">
      <i class="fa fa-heart-o pr-2" aria-hidden="true"></i>
      Wishlist
      <div class="clearfix"></div>
    </div>
    <div class="card-body">
      <app-wishlist-item
        *ngFor="let wishlistItem of wishlist"
        [product]="wishlistItem"
      ></app-wishlist-item>
      <h2 class="display-4 text-center" *ngIf="wishlist.length === 0">
        There is no Item in the Wishlist
      </h2>
    </div>
  </div>
</div>
