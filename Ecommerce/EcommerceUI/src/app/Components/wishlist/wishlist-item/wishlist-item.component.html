<div class="row align-items-center mb-3">
  <div class="col-12 col-sm-12 col-md-2 text-center">
    <img
      class="img-responsive"
      alt="prewiew"
      style="height: 60%; width: 60%"
      src="
      {{ product.product.imagepath }}"
    />
  </div>
  <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
    <h4 class="product-name">
      <strong>{{ product.product.productname }}</strong>
    </h4>
    <h4>
      <small class="product-description">{{ product.product.memory }} </small>
    </h4>
  </div>
  <div
    class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row product-quantity-container"
  >
    <div class="col-4 col-sm-4 col-md-6 text-md-right" style="padding-top: 5px">
      <h6>
        <strong>{{ product.product.price }} INR</strong>
      </h6>
    </div>
    <div class="col-2 col-sm-2 col-md-2 text-right">
      <button
        (click)="onRemoveCartItem()"
        type="button"
        class="btn btn-outline-danger btn-xs"
      >
        <i class="fa fa-trash"></i>
      </button>
    </div>
    <div class="col-4 col-sm-4 col-md-4 text-right">
      <button class="btn btn-success" type="button" (click)="addToCart()">
        Add to Cart
      </button>
    </div>
  </div>
</div>
