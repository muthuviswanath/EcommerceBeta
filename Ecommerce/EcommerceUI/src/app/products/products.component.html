

<div class="products">
  <div class="product" *ngFor="let prd of productList">
 
    <mat-card>
    
    <a href=""><img src={{prd.imagepath}} class="card-img-top"></a>
    <p>{{prd.productname}}</p>
    
    <p>{{prd.quantity}}</p>
    <p>{{prd.price}}</p>
    <p>{{prd.productrating}}</p>
    <p>{{prd.productofferprice}}</p>
    <button class="btn btn-primary" >Add to cart</button>
  </mat-card>
  </div>
